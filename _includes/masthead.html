<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "{{site.baseurl}}/css/main.css" | prepend: site.base}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="{{site.baseurl}}/js/app.js"></script>

	<!-- Apple Touch Icon & Favicon-->
	<link href="{{site.baseurl}}/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="{{site.baseurl}}/img/Portrait_Circle.png" rel="apple-touch-icon">

	<!-- Type -->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>

	<!-- Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-E087JS4FQK"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-E087JS4FQK');
	</script>
</head>
